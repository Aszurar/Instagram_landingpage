<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-phone">
            <img 
                src="./assets/instagram-celular.png" 
                alt="Imagem do celular com Instagram"
            >
        </section>

        <section class="instagram-continue">
            <div class="group">
                <img 
                    src="./assets/instagram-logo.png" 
                    class="instagram-logo" 
                    alt="Logo do Instagram"
                >
                
                <div class="profile-photo">
                    <img 
                        src="./assets/perfil-instagram.jpeg" 
                        alt="Foto do perfil"
                    >
                </div>

                <a href="https://www.instagram.com/lucazura/" 
                    class="instagram-login" 
                    target="_blank"
                    >Continuar como lucazura
                </a>
                <p>Não é lucazura?<a 
                    href="#" 
                    class="instagram-logout"
                    > Trocar de conta
                    </a>
                </p>
            </div>


            <div class="get-this-app">
                <p class="get-app">Baixe o aplicativo!</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                       class="app-download"
                    >
       
                    </a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252"
                    class="app-download"
                    >

                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
